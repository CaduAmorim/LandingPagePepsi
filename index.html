<body>
    <section class="sec">
        <header>
            <a href=""><img src="./img/logo2.png" class="logo" alt="Pepsi Logo"></a>
            <div class="toggleMenu" onclick="menuToggle()"></div>
            <ul class="navigation">
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">What's New</a></li>
                <li><a href="">Newsletter</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2 class="animate__animated animate__bounceInLeft">That's What<br><span>I like</span></h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Repudiandae?
                </p>

                <img src="./img/pepsi001.png" class="pepsi animate__animated animate__bounceInRight" alt="Pepsi Lata">
            </div>
        </div>
        <ul class="thumb">
            <li>
                <img src="./img/pepsi001.png" alt="Pepsi 1" onclick="imgSlider('./img/pepsi001.png');changeBgColor()">

            <li>
                <img src="./img/pepsi002.png" alt="Pepsi 2" onclick="imgSlider('./img/pepsi002.png');changeBgColor()">

            <li>
                <img src="./img/pepsi003.png" alt="Pepsi 3" onclick="imgSlider('./img/pepsi003.png');changeBgColor()">
            </li>
        </ul>
        <ul class="sci">
            <li>
                <a href="#">
                    <box-icon type='logo' name='facebook' size="lg" ></box-icon>
                </a>
            </li>
            <li>
                <a href="#">
                    <box-icon name='twitter' type='logo' size="lg" ></box-icon>
                </a>
            </li>
            <li>
                <a href="#">
                    <box-icon name='instagram' type='logo' size="lg" ></box-icon>
                </a>
            </li>
        </ul>
